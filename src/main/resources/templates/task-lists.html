<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
	<div th:replace="fragments/bootstrapcdn" />

</head>

<body>
	<div class="container">
		<div class="header row" >
		<div class="col-8">
			<h1>To-Do's</h1>
		</div>
			<div class="col-2">
		 <form th:action="@{/lists/addList}" th:method="get">
			<button class="btn btn-md btn-secondary" type="Submit" value="Submit">New
				Do This list</button>
		</form>
		</div>
		</div>
		<table class="table">
    <thead>
        <tr>
            <th scope="col"> Do This List </th>
        </tr>
    </thead>
    <tbody>
    <tr th:if="${tasklists.empty}">
            <td colspan="2"> No Do This Lists Available </td>
        </tr>
        <tr th:each="tasklist : ${tasklists}">
            <td><span th:text="${tasklist.tasklistName}"> Name </span></td>
            <td>		
            	<form th:action="@{/lists/}+ ${tasklist.id} + @{/tasks}" th:method="get">
				<button class="btn btn-md btn-secondary" type="Submit" value="Submit">Go to list</button>
				</form>
			</td>
			 <td>		
            	<form th:action="@{/lists/delete/}+ ${tasklist.id}" th:method="get">
				<button class="btn btn-md btn-secondary" type="Submit" value="Submit">Delete list</button>
				</form>
			</td>
        </tr>
    </tbody>
</table>
	</div>
	
	<div th:replace="fragments/scripts" />
	
</body>
</html>
